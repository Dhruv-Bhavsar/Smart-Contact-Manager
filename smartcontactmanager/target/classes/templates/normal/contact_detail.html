<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body" >

				<div class="container text-center">

					<img class="my_profile_picture"
						style="height: 200px; width: 200px;" src="" alt="profile photo"
						th:src="@{'/img/'+${contact.image}}" />

					<h1 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER <span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<th scope="row" th:text="${contact.email}"></th>
								
							</tr>
							
							<tr>
								<th scope="col">Phone</th>
								<th scope="row" th:text="${contact.phone}"></th>
								
							</tr>
							
							<tr>
								<th scope="col">Work</th>
								<th scope="row" th:text="${contact.work}"></th>
								
							</tr>
							
						</tbody>
						
						
						
						
					</table>
					
					<div class="description">
						
							<th:block th:utext="${contact.description}"></th:block>
							
						</div>

					<div class="container">
					
						<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
								
							<button class="btn btn-primary btn-sm mt-2">Update</button>
						</form>
						
						
					</div>
				</div>

			</div>

			
			
				
			
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
	
	<script>
	
	$(document).ready(()=>{
		$(".item").removeClass('active-window');
		$("#contacts-link").addClass('active-window');
	});
	
	</script>
	
	</section>
</body>
</html>
