<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Signup page</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('messsage')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px" th:src="@{/img/membership.png}" />
						</div>
						<h1 class="text-center">SignUp Here</h1>



						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Field -->
							<div class="form-group mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									placeholder="Enter Here..." th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
									required >

								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"  id="validationServer03Feedback" class="invalid-feedback">
								</div>

							</div>

							<!-- Email Field -->
							<div class="form-group mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here..."
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									required >

								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"  id="validationServer03Feedback" class="invalid-feedback">
								</div>
							</div>

							<!-- Password Field -->
							<div class="form-group mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here..."
									required>

							</div>

							<div class="form-group">

								<textarea name="about" th:value="${user.about}"
									placeholder="Enter about yourself..." rows="6"
									class="form-control"></textarea>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check">

								<input type="checkbox" name="agreement"
									class="form-check-input text-center" id="agreement" /> <label
									for="agreement">Accept Terms and Conditions</label>
							</div>

							<div class="container mt-3 text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>


						</form>

					</div>


				</div>
			</div>

		</div>
	</section>

</body>
</html>
