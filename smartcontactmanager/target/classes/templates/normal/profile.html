<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
<section>
	
	<div class="container">
	
		<div class="card">
		
			<div class="card-body">
			
				<div class="container text-center">
					<img class="my_profile_picture"
						style="height: 200px; width: 200px;" src="" alt="profile photo"
						th:src="@{'/img/'+${user.imageUrl}}" />
				</div>
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>
				<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER <span th:text="${user.id}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<th scope="row" th:text="${user.email}"></th>
								
							</tr>
							
							<tr>
								<th scope="col">Role</th>
								<th scope="row" th:text="${user.role}"></th>
								
							</tr>
							
							<tr>
								<th scope="col">Account Active</th>
								<th scope="row" th:text="${user.enabled}"></th>
								
							</tr>
							
							<tr>
								<th scope="col">About you</th>
								<th scope="row" th:text="${user.about}"></th>
								
							</tr>
							
						</tbody>
						
						
						
						
					</table>
			
			
			</div>
		
		</div>
	
	
	</div>
	
	<script>
	
	$(document).ready(()=>{
		$(".item").removeClass('active-window');
		$("#profile-link").addClass('active-window');
	});
	
	</script>
	
</section>
	
</body>
</html>
